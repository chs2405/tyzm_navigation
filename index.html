        </h1>
        <h3>
          特寒里亚国王阿塔玛斯和王妃涅佩拉结婚，两人生了一对双胞胎，但国王却和特贝的公主伊诺娃有段婚外情，将涅佩拉王妃赶出宫，而迎立诺娃为新妃。当伊诺娃王妃有了自己的孩子后，乃决定要杀死前涅佩拉王妃所留下的唯一双胞胎，(哥哥是普里克思，妹妹是赫雷)。她收买占卜师向国王告状：若不将前王妃所生的孩子送给宙斯当祭品，众神将大怒，则今年将闹饥荒。涅佩拉知道后就向宙斯求救，于是宙斯就派天上的黄金白羊去载这两兄妹至天空彼方。因速度太快，妹妹跌落大海，白羊就一边回头看妹妹，一边守护着哥哥，而形成现今的白羊。
        </h3>
